<div class="textarea-field">
  <label class="textarea-field__inner">
    <span class="textarea-field__label">{{ label }}</span>

    <textarea
      class="textarea-field__input"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [ngModel]="data"
      (ngModelChange)="changeData($event)"
      rows="5"
    ></textarea>
  </label>
</div>
