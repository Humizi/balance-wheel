<div class="textarea-field" [class.--transparent]="transparent">
  <label class="textarea-field__inner">
    <textarea
      class="textarea-field__input"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [ngModel]="data"
      (ngModelChange)="changeData($event)"
      cols="30"
      rows="10"
    ></textarea>
  </label>
</div>
