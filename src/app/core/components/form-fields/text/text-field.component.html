<div class="text-field">
  <label class="text-field__inner">
    <span class="text-field__label">{{ label }}</span>

    <input
      class="text-field__input"
      type="text"
      [placeholder]="placeholder"
      [ngModel]="data"
      (ngModelChange)="changeData($event)"
      [disabled]="disabled"
    />
  </label>
</div>
